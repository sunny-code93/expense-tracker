<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #2193b0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(33, 147, 176, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2193b0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #6dd5ed;
        }

        .error-message {
            color: #ff6b6b;
            background: #fff5f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #2193b0;
        }

        .input-icon input {
            padding-right: 35px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #2193b0;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #6dd5ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1><i class="fas fa-lock"></i> Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="error-message show">
                    Invalid username or password
                </div>
                <div th:if="${param.logout}" class="error-message show" style="background: #f0fff4; color: #2193b0;">
                    You have been logged out
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <input type="text" id="username" name="username" required autocomplete="off">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="register-link">
                    Don't have an account? <a href="/register">Register</a>
                </div>
            </form>
        </div>
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</body>
</html>
